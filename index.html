<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <title>Constellation Portfolio</title>
    <script>
      // Support GitHub Pages SPA routing (see public/404.html).
      (function(l) {
        if (l.search && l.search.startsWith('?/')) {
          var decoded = l.search.slice(2).split('&').join('?');
          window.history.replaceState(null, '', l.pathname.replace(/\/$/, '') + '/' + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
