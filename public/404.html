<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      // GitHub Pages SPA redirect.
      // If you deploy to a USER/ORG page (username.github.io), set segmentCount = 0.
      // For a PROJECT page (username.github.io/repo), segmentCount = 1.
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/?/' +
          l.pathname
            .split('/')
            .slice(1 + segmentCount)
            .join('/') +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
      );
    </script>
  </body>
</html>
